{% load i18n %}
<div class="geoposition-widget"
     data-map-widget-height="{{ config.map_widget_height }}"
     data-map-options="{{ config.map_options }}"
     data-marker-options="{{ config.marker_options }}"
     data-map-url="{{ config.map_url }}">
    <table>
        <tr>
            <td>{{ latitude.label|capfirst }}</td>
            <td>{{ latitude.html }}</td>
        </tr>
        <tr>
            <td>{{ longitude.label|capfirst }}</td>
            <td>{{ longitude.html }}</td>
        </tr>
        <tr class="geoposition-show-map">
            <td>
                <span> {% trans 'Show map' %}<span>
            </td>
        </tr>
    </table>
</div>
